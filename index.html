<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
  <script>
  const form = document.getElementById('data-form');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    fetch("https://script.google.com/macros/s/AKfycbwMtdZPQdj-kGlT_Sv-AWAZNncjsQKCoDHe489xBCAs15gEruoI2l4lDY1-K8votawufA/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(res => {
      if (res.ok) {
        alert("Data submitted successfully!");
        form.reset();
      } else {
        alert("Something went wrong.");
      }
    });
  });
</script>

<body>

  <h2>Submit Your Details</h2>

  <form action="https://script.google.com/macros/s/AKfycbwMtdZPQdj-kGlT_Sv-AWAZNncjsQKCoDHe489xBCAs15gEruoI2l4lDY1-K8votawufA/exec" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
